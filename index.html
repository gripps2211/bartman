
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MuscleFactory Match-3</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #info {
      text-align: center;
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 2px;
    }
    .tile {
      width: 60px;
      height: 60px;
      background-size: cover;
      border: 1px solid #333;
      transition: transform 0.2s ease;
    }
    #gameOver {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #800;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #gameOver button {
      margin-top: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>ðŸ’ª MuscleFactory Match-3</h1>
    <p>Score: <span id="score">0</span> | Moves Left: <span id="moves">20</span></p>
  </div>
  <div id="game"></div>
  <div id="gameOver">
    <p>ðŸ’€ Game Over</p>
    <button onclick="restart()">Restart Game</button>
  </div>

  <audio id="matchSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c106c68b67.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="gameOverSound" src="https://cdn.pixabay.com/download/audio/2021/11/15/audio_e01b6c40e0.mp3?filename=negative_beeps-6008.mp3"></audio>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const movesDisplay = document.getElementById("moves");
    const gameOverBox = document.getElementById("gameOver");
    const matchSound = document.getElementById("matchSound");
    const gameOverSound = document.getElementById("gameOverSound");

    const rows = 6, cols = 6;
    const images = ["dumbbell.png", "protein.png", "kettlebell.png", "shoe.png", "treadmill.png", "plate.png"];

    let tiles = [];
    let score = 0;
    let moves = 20;
    let first = null;

    function randImg() {
      return images[Math.floor(Math.random() * images.length)];
    }

    function createBoard() {
      game.innerHTML = "";
      tiles = [];
      for (let i = 0; i < rows * cols; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        const img = randImg();
        tile.style.backgroundImage = `url(${img})`;
        tile.setAttribute("data-img", img);
        tile.setAttribute("data-index", i);
        tile.addEventListener("click", () => handleClick(tile));
        game.appendChild(tile);
        tiles.push(tile);
      }
    }

    function handleClick(tile) {
      if (moves <= 0) return;
      if (!first) {
        first = tile;
        tile.style.border = "2px solid yellow";
      } else {
        const i1 = +first.dataset.index;
        const i2 = +tile.dataset.index;
        if (isAdjacent(i1, i2)) {
          swap(first, tile);
          moves--;
          movesDisplay.textContent = moves;
          setTimeout(() => {
            if (clearMatches()) {
              refill();
              let loop = setInterval(() => {
                if (!clearMatches()) {
                  clearInterval(loop);
                } else {
                  refill();
                }
              }, 300);
            }
            if (moves <= 0) setTimeout(showGameOver, 700);
          }, 300);
        }
        first.style.border = "1px solid #333";
        first = null;
      }
    }

    function isAdjacent(i1, i2) {
      const r1 = Math.floor(i1 / cols), c1 = i1 % cols;
      const r2 = Math.floor(i2 / cols), c2 = i2 % cols;
      return Math.abs(r1 - r2) + Math.abs(c1 - c2) === 1;
    }

    function swap(t1, t2) {
      const img1 = t1.dataset.img;
      const img2 = t2.dataset.img;
      t1.dataset.img = img2;
      t2.dataset.img = img1;
      t1.style.backgroundImage = `url(${img2})`;
      t2.style.backgroundImage = `url(${img1})`;
    }

    function clearMatches() {
      const matched = new Set();

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols - 2; c++) {
          const i = r * cols + c;
          const img = tiles[i].dataset.img;
          if (img && img === tiles[i+1].dataset.img && img === tiles[i+2].dataset.img) {
            matched.add(i).add(i+1).add(i+2);
          }
        }
      }

      for (let c = 0; c < cols; c++) {
        for (let r = 0; r < rows - 2; r++) {
          const i = r * cols + c;
          const img = tiles[i].dataset.img;
          if (img && img === tiles[i+cols].dataset.img && img === tiles[i+2*cols].dataset.img) {
            matched.add(i).add(i+cols).add(i+2*cols);
          }
        }
      }

      matched.forEach(i => {
        tiles[i].dataset.img = "";
        tiles[i].style.backgroundImage = "none";
      });

      if (matched.size > 0) {
        matchSound.play();
        score += matched.size * 10;
        scoreDisplay.textContent = score;
        return true;
      }
      return false;
    }

    function refill() {
      for (let c = 0; c < cols; c++) {
        for (let r = rows - 1; r >= 0; r--) {
          const i = r * cols + c;
          if (!tiles[i].dataset.img) {
            let rAbove = r - 1;
            while (rAbove >= 0 && !tiles[rAbove * cols + c].dataset.img) rAbove--;
            if (rAbove >= 0) {
              const from = tiles[rAbove * cols + c].dataset.img;
              tiles[i].dataset.img = from;
              tiles[i].style.backgroundImage = `url(${from})`;
              tiles[rAbove * cols + c].dataset.img = "";
              tiles[rAbove * cols + c].style.backgroundImage = "none";
            } else {
              const newImg = randImg();
              tiles[i].dataset.img = newImg;
              tiles[i].style.backgroundImage = `url(${newImg})`;
            }
          }
        }
      }
    }

    function showGameOver() {
      gameOverSound.play();
      gameOverBox.style.display = "block";
    }

    function restart() {
      gameOverBox.style.display = "none";
      score = 0;
      moves = 20;
      scoreDisplay.textContent = score;
      movesDisplay.textContent = moves;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
